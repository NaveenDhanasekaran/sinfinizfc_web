services:
  # Backend (Flask)
  - type: web
    name: sinfini-backend
    env: python
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --preload --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_DEBUG
        value: "0"

  # Frontend (React)
  - type: static
    name: sinfini-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    envVars:
      - key: NODE_VERSION
        value: "18"