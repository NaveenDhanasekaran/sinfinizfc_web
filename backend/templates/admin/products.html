<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Management - Sinfini Marketing FZC</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-navy-800 text-white">
            <div class="p-6">
                <div class="flex items-center space-x-2 mb-8">
                    <i class="fas fa-industry text-gold-500 text-2xl"></i>
                    <span class="text-xl font-bold">Sinfini Admin</span>
                </div>
                
                <nav class="space-y-2">
                    <a href="/admin/dashboard" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-navy-700 transition-colors">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="/admin/products" class="flex items-center space-x-3 p-3 rounded-lg bg-gold-600 text-navy-900 font-medium">
                        <i class="fas fa-box"></i>
                        <span>Products</span>
                    </a>
                    <a href="/admin/blog" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-navy-700 transition-colors">
                        <i class="fas fa-edit"></i>
                        <span>Blog</span>
                    </a>
                    <a href="/admin/gallery" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-navy-700 transition-colors">
                        <i class="fas fa-images"></i>
                        <span>Gallery</span>
                    </a>
                    <a href="/admin/chatbot" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-navy-700 transition-colors">
                        <i class="fas fa-robot"></i>
                        <span>Chatbot</span>
                    </a>
                </nav>
            </div>
            
            <div class="absolute bottom-0 w-64 p-6">
                <button onclick="logout()" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-navy-700 transition-colors w-full text-left">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <main class="flex-1 overflow-auto">
            <div class="p-8">
                <div class="flex justify-between items-center mb-8">
                    <div>
                        <h1 class="text-3xl font-bold text-navy-800">Products Management</h1>
                        <p class="text-gray-600 mt-2">Manage your product catalog</p>
                    </div>
                    <button onclick="openAddModal()" class="btn-primary">
                        <i class="fas fa-plus mr-2"></i>Add New Product
                    </button>
                </div>

                <!-- Products Grid -->
                <div id="products-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Products will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Product Modal -->
    <div id="product-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl p-8 max-w-md w-full mx-4">
            <h3 id="modal-title" class="text-2xl font-bold text-navy-800 mb-6">Add New Product</h3>
            
            <form id="product-form" enctype="multipart/form-data">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Product Name</label>
                        <input type="text" name="name" required class="form-control">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                        <input type="text" name="category" required class="form-control">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                        <textarea name="description" rows="3" class="form-control"></textarea>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Product Image</label>
                        <input type="file" name="image" accept="image/*" class="form-control">
                    </div>
                </div>
                
                <div class="flex space-x-4 mt-6">
                    <button type="submit" class="btn-primary flex-1">Save Product</button>
                    <button type="button" onclick="closeModal()" class="btn-secondary flex-1">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
    let currentProductId = null;

    // Check authentication
    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('admin_token');
        if (!token) {
            window.location.href = '/admin/login';
            return;
        }

        // Verify token
        fetch('/api/auth/verify', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Invalid token');
            }
            return response.json();
        })
        .then(data => {
            loadProducts();
        })
        .catch(error => {
            console.error('Auth error:', error);
            localStorage.removeItem('admin_token');
            localStorage.removeItem('admin_user');
            window.location.href = '/admin/login';
        });
    });

    // Load products
    async function loadProducts() {
        try {
            const response = await fetch('/api/products');
            const products = await response.json();
            
            const grid = document.getElementById('products-grid');
            grid.innerHTML = products.map(product => `
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden hover:shadow-md transition-shadow">
                    <div class="aspect-w-16 aspect-h-12 bg-gray-100">
                        ${product.image_url ? 
                            `<img src="${product.image_url}" alt="${product.name}" class="w-full h-48 object-cover">` : 
                            `<div class="w-full h-48 bg-gray-100 flex items-center justify-center">
                                <i class="fas fa-box text-gray-400 text-3xl"></i>
                            </div>`
                        }
                    </div>
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-3">
                            <h3 class="text-lg font-semibold text-gray-900">${product.name}</h3>
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                ${product.category}
                            </span>
                        </div>
                        <p class="text-gray-600 text-sm mb-4 leading-relaxed">${product.description || 'No description available'}</p>
                        <div class="flex space-x-2">
                            <button onclick="editProduct(${product.id})" class="flex-1 inline-flex items-center justify-center px-3 py-2 bg-blue-50 text-blue-700 text-sm font-medium rounded-md hover:bg-blue-100 transition-colors">
                                <i class="fas fa-edit mr-1.5"></i>Edit
                            </button>
                            <button onclick="deleteProduct(${product.id})" class="flex-1 inline-flex items-center justify-center px-3 py-2 bg-red-50 text-red-700 text-sm font-medium rounded-md hover:bg-red-100 transition-colors">
                                <i class="fas fa-trash mr-1.5"></i>Delete
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        } catch (error) {
            console.error('Error loading products:', error);
        }
    }

    // Modal functions
    function openAddModal() {
        currentProductId = null;
        document.getElementById('modal-title').textContent = 'Add New Product';
        document.getElementById('product-form').reset();
        document.getElementById('product-modal').classList.remove('hidden');
        document.getElementById('product-modal').classList.add('flex');
    }

    function closeModal() {
        document.getElementById('product-modal').classList.add('hidden');
        document.getElementById('product-modal').classList.remove('flex');
    }

    // Handle form submission
    document.getElementById('product-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const token = localStorage.getItem('admin_token');
        
        try {
            const url = currentProductId ? `/api/products/${currentProductId}` : '/api/products';
            const method = currentProductId ? 'PUT' : 'POST';
            
            const response = await fetch(url, {
                method: method,
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                body: formData
            });
            
            if (response.ok) {
                closeModal();
                loadProducts();
            } else {
                alert('Error saving product');
            }
        } catch (error) {
            console.error('Error saving product:', error);
            alert('Error saving product');
        }
    });

    // Edit product
    async function editProduct(id) {
        try {
            const response = await fetch(`/api/products/${id}`);
            const product = await response.json();
            
            currentProductId = id;
            document.getElementById('modal-title').textContent = 'Edit Product';
            document.querySelector('[name="name"]').value = product.name;
            document.querySelector('[name="category"]').value = product.category;
            document.querySelector('[name="description"]').value = product.description || '';
            
            document.getElementById('product-modal').classList.remove('hidden');
            document.getElementById('product-modal').classList.add('flex');
        } catch (error) {
            console.error('Error loading product:', error);
        }
    }

    // Delete product
    async function deleteProduct(id) {
        if (!confirm('Are you sure you want to delete this product?')) return;
        
        const token = localStorage.getItem('admin_token');
        
        try {
            const response = await fetch(`/api/products/${id}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            
            if (response.ok) {
                loadProducts();
            } else {
                alert('Error deleting product');
            }
        } catch (error) {
            console.error('Error deleting product:', error);
            alert('Error deleting product');
        }
    }

    // Logout function
    function logout() {
        localStorage.removeItem('admin_token');
        localStorage.removeItem('admin_user');
        window.location.href = '/admin/login';
    }
    </script>
</body>
</html>
